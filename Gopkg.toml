# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[override]]
  name = "k8s.io/kubernetes"
  version = "v1.12.0"

[[override]]
  name = "k8s.io/kube-controller-manager"
  version = "kubernetes-1.12.0"

[[override]]
  name = "k8s.io/api"
  version = "kubernetes-1.12.0"

[[override]]
  name = "k8s.io/apiserver"
  version = "kubernetes-1.12.0"

[[override]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.12.0"

[[override]]
  name = "k8s.io/client-go"
  version = "v9.0.0"


# kubernetes requires an older version of docker distribution
[[override]]
  name = "github.com/docker/distribution"
  revision = "edc3ab29cdff8694dd6feb85cfeb4b5f1b38ed9c"

# Github mirror of goautoneg, original repo uses Mercurial
# and the Jenkins AMI doesn't have hg installed
[[override]]
  name = "bitbucket.org/ww/goautoneg"
  source = "github.com/rancher/goautoneg"


[prune]
  go-tests = true
  unused-packages = true
